<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/simongame.css">
    <title>Game</title>
    <script src="assets/js/jquery-1.12.4.js"></script>

</head>

<body id= "body">

</audio>
